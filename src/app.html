<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Medistraction - Distraction Immunity Training" />
		<meta name="description" content="Train yourself to be immune to distractions through mindful meditation" />

		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#6366f1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Apple iOS Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Medistraction" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/icon-192.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="%sveltekit.assets%/icon-512.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
