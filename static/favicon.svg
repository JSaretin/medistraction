<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#6366f1"/>

  <!-- Meditation figure -->
  <g transform="translate(256, 280)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="35" fill="#fff"/>

    <!-- Body (sitting) -->
    <ellipse cx="0" cy="-15" rx="40" ry="50" fill="#fff"/>

    <!-- Legs (crossed) -->
    <path d="M -35 20 Q -40 35 -25 40 L -5 35 L -5 25 Z" fill="#fff"/>
    <path d="M 35 20 Q 40 35 25 40 L 5 35 L 5 25 Z" fill="#fff"/>

    <!-- Arms -->
    <path d="M -30 -10 Q -50 0 -45 20 L -35 15 L -30 5 Z" fill="#fff"/>
    <path d="M 30 -10 Q 50 0 45 20 L 35 15 L 30 5 Z" fill="#fff"/>

    <!-- Hands in meditation pose -->
    <ellipse cx="0" cy="15" rx="20" ry="12" fill="#e0e7ff"/>
  </g>

  <!-- Sound waves -->
  <g stroke="#ec4899" stroke-width="6" fill="none" opacity="0.8" stroke-linecap="round">
    <path d="M 150 200 Q 140 230 150 260"/>
    <path d="M 362 200 Q 372 230 362 260"/>
    <path d="M 130 190 Q 115 230 130 270"/>
    <path d="M 382 190 Q 397 230 382 270"/>
  </g>

  <!-- Zen circle (Enso) at top -->
  <g transform="translate(256, 80)">
    <path d="M -25 0 A 25 25 0 1 1 20 -15" stroke="#fff" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>
