<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Medistraction - Offline</title>
	<style>
		:root {
			--primary: #6366f1;
			--background: #0f0f23;
			--text: #e2e8f0;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: var(--background);
			color: var(--text);
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			text-align: center;
			padding: 2rem;
		}

		.container {
			max-width: 500px;
		}

		.icon {
			font-size: 5rem;
			margin-bottom: 1rem;
		}

		h1 {
			font-size: 2rem;
			margin-bottom: 1rem;
			background: linear-gradient(135deg, var(--primary), #ec4899);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		p {
			font-size: 1.1rem;
			line-height: 1.6;
			opacity: 0.8;
			margin-bottom: 2rem;
		}

		.retry-btn {
			padding: 1rem 2rem;
			background: var(--primary);
			color: white;
			border: none;
			border-radius: 12px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.2s;
		}

		.retry-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="icon">ðŸ§˜</div>
		<h1>You're Offline</h1>
		<p>Medistraction needs an internet connection to load. Please check your connection and try again.</p>
		<button class="retry-btn" onclick="window.location.reload()">Retry</button>
	</div>
</body>
</html>
